name: Update Lunch Menu

on:
  schedule:
    # Run twice daily during first 7 days of month (for late calendar updates)
    - cron: '0 8 1-7 * *'   # 8am UTC, days 1-7
    - cron: '0 20 1-7 * *'  # 8pm UTC, days 1-7 (12-hour retry)
    # Run once daily rest of month (just in case)
    - cron: '0 8 8-28 * *'  # 8am UTC, days 8-28
    # Run once daily at end of month (for early next-month menus)
    - cron: '0 8 29-31 * *' # 8am UTC, days 29-31
    - cron: '0 20 29-31 * *' # 8pm UTC, days 29-31
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  update-menu:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
      
      - name: Install dependencies
        run: uv sync
      
      - name: Install Playwright browser
        run: uv run playwright install chromium --with-deps
      
      - name: Run menu updater
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: uv run python scripts/update_menu.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add any new/changed files in data/
          git add data/
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update lunch menu for $(date +'%Y-%m')"
            git push
          fi
